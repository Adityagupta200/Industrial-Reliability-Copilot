services:
  postgres:
    image: postgres:16-alpine
    container_name: irc-postgres
    environment:
      POSTGRES_DB: industrial_maintenance
      POSTGRES_USER: irc
      POSTGRES_PASSWORD: irc_password
    ports:
      - "5432:5432"
    volumes:
      - irc_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U irc -d industrial_maintenance"]
      interval: 5s
      timeout: 3s
      retries: 20

  qdrant:
    image: qdrant/qdrant:v1.12.4
    container_name: irc-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - irc_qdrant:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:6333/healthz >/dev/null 2>&1 || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  irc_pgdata:
  irc_qdrant:
